<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script src="update.js" defer></script> <!-- Подключите ваш JS файл -->
</head>
<body>
    <h1>Update Words for Each Day of the Week</h1>
    <form id="update-form">
        <label for="monday">Monday:</label>
        <input type="text" id="monday" name="monday"><br>

        <label for="tuesday">Tuesday:</label>
        <input type="text" id="tuesday" name="tuesday"><br>

        <label for="wednesday">Wednesday:</label>
        <input type="text" id="wednesday" name="wednesday"><br>

        <label for="thursday">Thursday:</label>
        <input type="text" id="thursday" name="thursday"><br>

        <label for="friday">Friday:</label>
        <input type="text" id="friday" name="friday"><br>

        <label for="saturday">Saturday:</label>
        <input type="text" id="saturday" name="saturday"><br>

        <label for="sunday">Sunday:</label>
        <input type="text" id="sunday" name="sunday"><br>

        <button type="button" onclick="updateWords()">Update Words</button>
    </form>
    <div id="status"></div>
</body>
</html>
