<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Words</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS файл -->
</head>
<body>
    <div class="container">
        <button class="btn" onclick="updateWords()">Update Words</button>
        <form id="updateForm">
            <div class="form-group">
                <label for="monday">Monday:</label>
                <input type="text" id="monday" name="monday">
            </div>
            <div class="form-group">
                <label for="tuesday">Tuesday:</label>
                <input type="text" id="tuesday" name="tuesday">
            </div>
            <div class="form-group">
                <label for="wednesday">Wednesday:</label>
                <input type="text" id="wednesday" name="wednesday">
            </div>
            <div class="form-group">
                <label for="thursday">Thursday:</label>
                <input type="text" id="thursday" name="thursday">
            </div>
            <div class="form-group">
                <label for="friday">Friday:</label>
                <input type="text" id="friday" name="friday">
            </div>
            <div class="form-group">
                <label for="saturday">Saturday:</label>
                <input type="text" id="saturday" name="saturday">
            </div>
            <div class="form-group">
                <label for="sunday">Sunday:</label>
                <input type="text" id="sunday" name="sunday">
            </div>
        </form>
        <div id="status"></div>
        <div id="spacer"></div> <!-- Дополнительный блок для создания пустого пространства -->
    </div>

    <script src="update.js"></script>
</body>
</html>
