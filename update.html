<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <form id="form-monday">
                <h2>Monday</h2>
                <input type="text" id="word1" placeholder="Enter word for Monday">
            </form>
            <form id="form-tuesday">
                <h2>Tuesday</h2>
                <input type="text" id="word2" placeholder="Enter word for Tuesday">
            </form>
            <form id="form-wednesday">
                <h2>Wednesday</h2>
                <input type="text" id="word3" placeholder="Enter word for Wednesday">
            </form>
            <form id="form-thursday">
                <h2>Thursday</h2>
                <input type="text" id="word4" placeholder="Enter word for Thursday">
            </form>
        </div>
        <div class="column">
            <form id="form-friday">
                <h2>Friday</h2>
                <input type="text" id="word5" placeholder="Enter word for Friday">
            </form>
            <form id="form-saturday">
                <h2>Saturday</h2>
                <input type="text" id="word6" placeholder="Enter word for Saturday">
            </form>
            <form id="form-sunday">
                <h2>Sunday</h2>
                <input type="text" id="word7" placeholder="Enter word for Sunday">
            </form>
        </div>
    </div>
    <button id="update-all" onclick="updateAllWords()">Update All Words</button>
    
    <script src="update.js"></script>
</body>
</html>
