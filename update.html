<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновить слова</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="update-all" onclick="updateAllWords()">Обновить слова</button>
    <div class="container">
        <div class="column">
            <form id="form-monday">
                <input type="text" id="word1" placeholder="Понедельник">
            </form>
            <form id="form-tuesday">
                <input type="text" id="word2" placeholder="Вторник">
            </form>
            <form id="form-wednesday">
                <input type="text" id="word3" placeholder="Среда">
            </form>
            <form id="form-thursday">
                <input type="text" id="word4" placeholder="Четверг">
            </form>
        </div>
        <div class="column">
            <form id="form-friday">
                <input type="text" id="word5" placeholder="Пятница">
            </form>
            <form id="form-saturday">
                <input type="text" id="word6" placeholder="Суббота">
            </form>
            <form id="form-sunday">
                <input type="text" id="word7" placeholder="Воскресенье">
            </form>
        </div>
    </div>
    <script src="update.js"></script>
</body>
</html>
