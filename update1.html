<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обновление слов - Роман</title>
    <link rel="stylesheet" href="update.css">
    <script src="update.js" defer></script>
</head>
<body>
    <h1>Обновление слов для Роман</h1>
    <form id="updateForm">
        <input type="text" id="monday" placeholder="Понедельник">
        <input type="text" id="tuesday" placeholder="Вторник">
        <input type="text" id="wednesday" placeholder="Среда">
        <input type="text" id="thursday" placeholder="Четверг">
        <input type="text" id="friday" placeholder="Пятница">
        <input type="text" id="saturday" placeholder="Суббота">
        <input type="text" id="sunday" placeholder="Воскресенье">
        <button type="button" onclick="updateWords()">Обновить слова</button>
    </form>
</body>
</html>
